            <div class="row">
                <div class="card ml-0 mt-2 mr-2 w-100">
                    <form action="/" method="post">
                    <div class="card-header p-2">
                        <div class="row">
                            <div class="col m-0">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon1">Title</span>
                                    </div>
                                    <input type="text" name="title" class="form-control" placeholder="Input here" aria-label="Username" aria-describedby="basic-addon1">

                            </div>
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <textarea name="content" class="form-control" aria-label="With textarea" rows="5" style="border-color: ActiveBorder"></textarea>
                    </div>
                    <div class="card-footer text-muted">
                            <div class="row">
                                <div class="col-4">
                                    <input name="strBegin" class="rounded-pill input-group-text" type="datetime-local">
                                </div>
                                <div class="col-1">
                                    <h5 class="mt-2">To</h5>
                                </div>
                                <div class="col-4">
                                    <input name="strEnd" class="rounded-pill input-group-text" type="datetime-local">
                                </div>
                                <div class="col-2">
                                    <input type="submit" class="btn btn-primary rounded-pill">
                                        <svg class="bi bi-cursor-fill" width="20px" height="20px" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">

                            </div>
                    </div>
                    </form>
                </div>
            </div>
            <!--cÃ¡c todo-->
            <div class="row">
                <div class="card-columns mt-2 mr-2">
                    <div class="card" th:each="post:${posts}">
                        <div class="card-header" style="border-color: #ffffff00; background-color: #ffffff00">
                            <div class="row">
                                <div class="col-10">
                                    <h5 class="card-title" th:text="${post.getTitle()}"></h5>
                                </div>
                                <div class="col-2">
                                    <svg class="bi bi-star-fill text-warning" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.283.95l-3.523 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                                    </svg>
                                </div>
                            </div>
                        </div>
                        <div class="card-body pt-0">
                            <p class="card-text" th:text="${post.getContent()}"></p>
                        </div>
                        <div class="card-footer">
                            <div class="row">
                                <div class="col-9">
                                    <div class="row pl-2">
                                        <div class="col-4">
                                            <p>From:</p>
                                        </div>
                                        <div class="col-8">
                                            <small class="text-muted" th:text="${post.getStartDate()}"></small>
                                        </div>
                                    </div>
                                    <div class="row pl-2">
                                        <div class="col-4">
                                            <p>To:</p>
                                        </div>
                                        <div class="col-8">
                                            <small class="text-muted" th:text="${post.getEndDate()}"></small>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-2" th:switch="${post.getStatus()}">
                                    <a th:case="1" th:href="'/api/change/undone/?id='+${post.getId()}" style="border-color: #ffffff00; background-color: #ffffff00" class="btn btn-primary rounded-pill changeNotDone">
                                        <svg class="bi bi-bookmark-check text-warning" width="25px" height="25px" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                            <path fill-rule="evenodd" d="M4.5 2a.5.5 0 0 0-.5.5v11.066l4-2.667 4 2.667V8.5a.5.5 0 0 1 1 0v6.934l-5-3.333-5 3.333V2.5A1.5 1.5 0 0 1 4.5 1h4a.5.5 0 0 1 0 1h-4z"/>
                                            <path fill-rule="evenodd" d="M15.854 2.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708L12.5 4.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>
                                        </svg>
                                    </a>
                                    <a th:case="0" th:href="'/api/change/done/?id='+${post.getId()}" style="border-color: #ffffff00; background-color: #ffffff00" class="btn btn-primary rounded-pill">
                                        <svg class="bi bi-bookmark-check text-success" width="25px" height="25px" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                            <path fill-rule="evenodd" d="M3 3a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v12l-5-3-5 3V3z"/>
                                        </svg>
                                    </a>
                                </div>

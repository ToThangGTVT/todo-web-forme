<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <title>Register</title>
    <link id="theme" rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
    <!--    <link id="theme-style" rel="stylesheet" th:href="@{/assets/css/theme-1.css}">-->
    <script th:src="@{/assets/js/jquery-3.5.1.min.js}"></script>
    <style>
        .col-6{
            padding: 5px;
        }
        .col-4{
            padding: 5px;
        }
        .col-12{
            padding: 5px;
        }
        .row{
            height: 80px;
            padding-left: 3px;
            padding-right: 3px;
        }
        #button{
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <form class="col-5 border rounded shadow p-4 mt-3" th:action="@{/register}" method="post">
            <span th:if="${err=='err'}">
                <div class="alert alert-danger" role="alert">
                    This is a danger alertâ€”check it out!
                </div>
            </span>
            <img src="assets/images/logo.jpg" class="rounded-circle mx-auto d-block mb-3" alt="...">
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" name="firstName" maxlength="50" minlength="2" required class="form-control" id="firstName" placeholder="First Name">
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" name="lastName" maxlength="50" minlength="2" required class="form-control" id="lastName" placeholder="Last Name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" required name="username" maxlength="100" class="form-control" id="username" placeholder="Username">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" required name="email" maxlength="100" class="form-control" id="email" placeholder="Email">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" class="form-control" maxlength="255" minlength="8" required id="password" placeholder="Password">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <div class="form-group">
                        <label for="day">Day</label>
                        <select id="day" class="form-control">
                            <option>1</option>
                        </select>
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-group">
                        <label for="day">Month</label>
                        <select id="month" class="form-control">
                            <option>1</option>
                        </select>
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-group">
                        <label for="year">Years</label>
                        <input type="text" name="year" class="form-control" id="year" placeholder="Years">
                    </div>
                </div>
            </div>
            <button type="submit" id="button" class="btn btn-primary">Register</button>
        </form>
    </div>
</div>
</body>
</html>
